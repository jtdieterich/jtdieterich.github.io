      <div class="error-box">

      <form action="https://formspree.io/jtdieterich@gmail.com" id="myform" name="registration" method="post">
        <fieldset>
          <legend>Your Contact Info</legend>
          <br>
          <!-- Let the "First name" input field automatically get focus when the page load -->
          <div class="form-row">    
            <input type="text" name="first_name" id="first_name" class="text required" autofocus>
            <label for="first_name">First Name</label>
          </div>
              
          <div class="form-row">    
            <input type="text" name="last_name" id="last_name">
            <label for="last_name">Last Name</label>
          </div>

          <div class="form-row">
            <input type="text" name="phone_number" maxlength="10" id="phone_number">
            <label for="phone_number">Phone Number</label>
          </div>

          <div class="form-row">
            <input type="text" name="street_address_1" id="street_address_1">
            <label for="street_address_1">Street Address</label>
          </div>
          <div class="form-row">
            <input type="text" name="street_address_2" id="street_address_2">
            <label for="street_address_2">Street Address</label>
          </div>
          <div class="form-row">
            <input type="text" name="city" id="city">
            <label for="city">City</label>
          </div>
          <div class="form-row">
            <input type="text" name="state" id="state">
            <label for="state">State</label>
          </div>
          <div class="form-row">
            <input type="text" name="postal_code" id="zipcode">
            <label for="zipcode">Postal Code</label>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-row select">
            <label for="comments">Comments</label>
            <textarea id="comments"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <input type="submit" value="Submit" class="submit-button" />
